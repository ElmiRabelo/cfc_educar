<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" media="screen and (max-width: 900px)" href="css/mobile.css">
  <title>Educar - Seu futuro começa aqui</title>
</head>
<body>
  <header class="top-bar">
    <div class="logo">
      <img src="img/logo-educar.png" alt="Logo CFC Educar">
      <h2>EDUCAR</h2>
    </div>
    <div class="contact-phone">
      <i class="fas fa-phone"></i>
      <a href="tel:27999336868">(27) 99933-6868</a>
    </div>
    <div class="office-hours">
      <i class="far fa-clock"></i>
      <div>
        <span>Segunda - Sexta: 08:00 - 18:00</span>
        <span>Sábado: 08:00 - 12:00</span>
      </div>
    </div>
  </header>
  <nav class="navbar">
    <div class="container">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
      <div class="burguer">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <div class="social">
        <i class="fab fa-facebook-f"></i>
      </div>
    </div>
  </nav>
  <div class="hero">
    <div class="container">
      <div class="hero-content">
        <h2 class="hero-title">SUA PRIMEIRA HABILITAÇÃO</h2>
        <p class="lead">Chegou a hora de tirar sua habilitação na CFC Educar.</p>

        <span class="price-title">Carro e Moto</span>
        <span class="price-value">R$ 990,00</span>
        <button class="btn btn-price">Entre em Contato</button>
      </div>
    </div>
  </div>
  
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/5018ab352a.js"></script>
  <script src="scripts/main.js"></script>

</html>
